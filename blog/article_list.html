<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h2>
                <p>{{ article.phto}}</p>
                <p>{{ article.body|truncatewords:20 }}</p> <!-- Displaying the first 20 words -->
                <small>Published on: {{ article.published }}</small>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
